<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Midias em html5</title>
</head>
<body>
    <h1>Imagesn dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador .</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/paisagen_300x300.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/paisagen_700x700.png" type="image/png">
        <img src="imagens/paisagen_1000x1000.png" alt="imagen flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos  reproduzir um audio em html5</p>
    <audio src="midia/musica1.mp3"controls autoplay></audio >
    <p>outra maneira mais eficaz de adicionar audio</p>
    <audio preload="metadata" autoplay controls>
<source src="midia/musica1.mp3" type="audio/mpeg">

    </audio>



    
</body>
</html>
