<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de exemplo</title>
    <style>
        div{
            width: 120px;
        }
        div > li{
            display: none;
            
        }
        div:hover > li{
            display: block;
            color: red;
            width: 200px;
        }
        div:hover{
           
            color: blue;
           

        }
    </style>
</head>
<body>
    <h1>Exemplo de menu</h1>
    <p>Abra o menu de exemplo</p>
    <div>
        menu de exemplo
      
      
           <li>config</li>
           <li>foto</li>
           <li>contato</li>
       
            
       
    </div>

    
</body>
</html>
